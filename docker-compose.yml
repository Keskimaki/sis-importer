version: "3.2"

services:
  updater-api:
    build:
      context: updater-api
    container_name: updater-api
    depends_on:
      - redis

  updater-scheduler:
    build:
      context: updater-scheduler
    container_name: updater-scheduler
    depends_on:
      - redis

  redis:
    image: redis:5.0.7
    command: ["redis-server", "--appendonly", "yes"]
    container_name: redis
    volumes:
      - sis-updater-redis:/data

volumes:
  sis-updater-redis:
