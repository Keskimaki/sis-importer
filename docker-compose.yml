version: "3.2"

services:
  updater-api:
    build:
      context: updater-api
    environment:
      NATS_URI: nats://nats:4222
    container_name: updater-api
    depends_on:
      - redis
      - nats
      - updater-mankeli

  updater-mankeli:
    build:
      context: updater-api
    environment:
      NATS_URI: nats://nats:4222
    depends_on:
      - redis
      - nats

  redis:
    image: redis:5.0.7
    command: ["redis-server", "--appendonly", "yes"]
    container_name: sis-redis
    volumes:
      - sis-updater-redis:/data

  nats:
    image: nats-streaming:0.16.2
    command: -cid sis-updater-nats -m 8222 --hb_fail_count 2 --hb_timeout 10s --hb_interval 10s --file_slice_max_bytes 0 --file_slice_max_age 60s --max_msgs 5000 -store file -dir datastore
    container_name: sis-nats
    volumes:
      - sis-updater-datastore:/datastore
    ports:
      - 8222:8222 # Monitoring at http://localhost:8222/

  nats-streaming-console:
    image: kuali/nats-streaming-console:latest
    container_name: sis-nats-streaming-console
    ports:
      - 8282:8282 # http://localhost:8282/, set host to nats when prompted

volumes:
  sis-updater-redis:
  sis-updater-datastore:
