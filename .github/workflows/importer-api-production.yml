name: importer-api

on:
  push:
    branches:
      - master
    paths:
      - importer-api/**
      - .github/workflows/importer-api-production.yaml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run-tests
        with:
          path: importer-api

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build-and-push-image
        with:
          tag: production
          password: ${{ secrets.QUAY_IO_TOKEN }}
